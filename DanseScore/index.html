<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>DanceScore</title>
  <!-- <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon"> -->
  <link rel="stylesheet" type="text/css" href="slick/slick.css" />
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <!-- <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> -->

</head>

<body>

  <header>


  </header>

  <main>

    <section class="form container score">
      <div class="form__main">
        <div class="main">


          <div class="main__wrap">
            <p class="main__id"># 21 433</p>
            <p class="main__position">21 400 из 22 250</p>
          </div>

          <div class="main__wrap category">
            <button class="category__button category__button--junior button" type="button" name="button">Юниоры</button>
            <button class="category__button category__button--streetdance button" type="button" name="button">Уличные танцы</button>
          </div>

          <p class="main__dance">Женская хореография, клубные танцы «Ультрамариновый вечер»</p>
          <p class="main__team">МАОУ «Гимназия № 19», Детский образцовый коллектив «Фантазия»</p>

          <p class="main__leader">Ирина Михайлова</p>
        </div>
        <div class="main__wrap">
          <button class="main__button button" type="button" name="button">Оценки других судей</button>
          <button class="main__button button" type="button" name="button">Вся программа</button>
        </div>

      </div>
      <form class="form__add">

        <div class="form__param" action="" method="post">
          <div class="param__list">
            <div class="param__item">
              <div class="param__wrap">
                <label class="param__name">Костюм</label>
                <input class="param__score" type="number" name="" value="">
              </div>
            </div>
            <div class="param__item">
              <div class="param__wrap">
                <label class="param__name">Идея</label>
                <input class="param__score" type="number" name="" value="">
              </div>
            </div>
            <div class="param__item">
              <div class="param__wrap">
                <label class="param__name">Музыка</label>
                <input class="param__score" type="number" name="" value="">
              </div>
            </div>
            <div class="param__item">
              <div class="param__wrap">
                <label class="param__name">Костюм</label>
                <input class="param__score" type="number" name="" value="">
              </div>
            </div>
            <div class="param__item">
              <div class="param__wrap">
                <label class="param__name">Вырази&shy;тельность</label>
                <input class="param__score" type="number" name="" value="">
              </div>
            </div>
            <div class="param__item">
              <div class="param__wrap">
                <label class="param__name">Креатив</label>
                <input class="param__score" type="number" name="" value="">
              </div>
            </div>
            <div class="param__item">
              <div class="param__wrap">
                <label class="param__name">Костюм</label>
                <input class="param__score" type="number" name="" value="">
              </div>
            </div>
            <div class="param__item">
              <div class="param__wrap">
                <label class="param__name">Креатив</label>
                <input class="param__score" type="number" name="" value="">
              </div>
            </div>
            <div class="param__item">
              <div class="param__wrap">
                <label class="param__name">Костюм</label>
                <input class="param__score" type="number" name="" value="">
              </div>
            </div>
          </div>
        </div>
        <div class="form__points points">
          <div class="points__item points__item--tens">
            <button class="button" type="button" name="button">10</button>
            <button class="button" type="button" name="button">20</button>
            <button class="button" type="button" name="button">30</button>
            <button class="button" type="button" name="button">40</button>
            <button class="button" type="button" name="button">50</button>
            <button class="button" type="button" name="button">60</button>
            <button class="button" type="button" name="button">70</button>
            <button class="button" type="button" name="button">80</button>
            <button class="button" type="button" name="button">90</button>
            <button class="button" type="button" name="button">100</button>
          </div>
          <div class="points__item points__item--ones">
            <button class="button" type="button" name="button">1</button>
            <button class="button" type="button" name="button">2</button>
            <button class="button" type="button" name="button">3</button>
            <button class="button" type="button" name="button">4</button>
            <button class="button" type="button" name="button">5</button>
            <button class="button" type="button" name="button">6</button>
            <button class="button" type="button" name="button">7</button>
            <button class="button" type="button" name="button">8</button>
            <button class="button" type="button" name="button">9</button>
          </div>
          <div class="points__item points__item--tenths">
            <button class="button" type="button" name="button">0,1</button>
            <button class="button" type="button" name="button">0,2</button>
            <button class="button" type="button" name="button">0,3</button>
            <button class="button" type="button" name="button">0,4</button>
            <button class="button" type="button" name="button">0,5</button>
            <button class="button" type="button" name="button">0,6</button>
            <button class="button" type="button" name="button">0,7</button>
            <button class="button" type="button" name="button">0,8</button>
            <button class="button" type="button" name="button">0,9</button>
          </div>
        </div>
        <div class="form__comment">
          <input class="form__input" type="text" name="" value="" placeholder="Введите текст заметки">
        </div>
      </form>


    </section>


  </main>

  <!-- Футер -->

  <footer class="footer">

  </footer>

  <!-- <script src="js/jquery.maskedinput.min.js"></script> -->
  <script src="slick/slick.js"></script>
  <script src="js/script.js"></script>
  <!-- <script src="js/picturefill.js"></script> -->
</body>

</html>
