<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Мои коллекции</title>
  <link media="all" rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">

    <div class="header__top">
      <div class="header__topWrap">

        <!-- Вкладка Логотипа -->
        <div class="header__tab header__tab--logo">
          <a href="index.html" class="header__logo">
            <picture>
              <source media="(min-width: 720px)" srcset="img/logo.svg">
              <img src="img/logo_mobile.svg" width="24" height="18" alt="Логотип media.nikamed.ru">
            </picture>
          </a>
        </div>

        <!-- Вкладка Поиска -->
        <div class="header__tab header__tab--search" data-mode="close">
          <form class="header__search search" action="" method="get">
            <input class="search__input" type="text" name="" value="" placeholder="Введите ID">
            <button class="search__button" type="button" name="button"><span class="visuallyhidden">Начать поиск</span></button>
          </form>
        </div>

        <!-- Вкладка Мои коллекции -->
        <div class="header__tab header__tab--collection" data-mode="open">
          <a class="collection__link">Мои коллекции <span class="collection__countFile">14</span></a>
        </div>

        <!-- Вкладка Меню пользователя -->
        <div class="header__tab header__tab--user user" title="Меню" data-list="hide">
            <span class="user__alert"><span class="visuallyhidden">Оповещение</span></span>
            <button class="user__button user__button--dropDown" type="button">
              <span class="user__name">АК</span>
              <span class="visuallyhidden">Открыть меню пользователя</span>
            </button>
            <button class="user__button user__button--burger" type="button">
              <span class="visuallyhidden">Открыть меню пользователя</span>
            </button>
        </div>
      </div>

      <!-- Выпадающее Меню пользователя -->
      <div class="user__wrap">
        <div class="user__overlay" data-status="hide"></div>
        <ul class="user__dropDownList">
          <li class="user__dropDownItemWrap--notice" data-notice="new">
            <button class="user__dropDownItem user__dropDownItem--notice" type="button">3 уведомления</button>
          </li>
          <li>
            <button class="user__dropDownItem user__dropDownItem--profile" type="button">Александр К.</button>
          </li>
          <li>
            <button class="user__dropDownItem user__dropDownItem--help" type="button">Помощь</button>
          </li>
          <li>
            <button class="user__dropDownItem user__dropDownItem--signout" type="button">Выйти</button>
          </li>
        </ul>
      </div>
    </div>
  </header>


  <main class="main collection">
    <section class="collection__header">
      <h1 class="collection__title title">Евразийский ортопедический форум</h1>
      <p class="collection__status">Только просмотр</p>
      <button class="collection__btn collection__btn--setting button button--smallOk" type="button" name="button">Настройки</button>
    </section>

    <section class="collection__option option">
      <!-- Действия с файлами -->
      <section class="collection__action action" data-status="hide">
        <p class="action__title">Выбрано <span class="action__selected">0</span></p>
        <div class="action__buttonWrap" data-disabled="true">
          <button class="action__button action__button--open button button--smallOkIcon" type="button">Открыть</button>
          <button class="action__button action__button--inCollection button button--smallOkIcon" type="button">В коллекцию</button>
          <button class="action__button action__button--download button button--smallOkIcon" type="button">Скачать</button>
          <button class="action__button action__button--share button button--smallOkIcon" type="button">Поделиться</button>
        </div>
      </section>

      <section class="collection__control control">
        <div class="control__overlay" data-status="hide"></div>

        <!-- Включение режима действия с файлами -->
        <div class="control__wrap control__wrap--action" title="Действия с файлами">
          <button class="control__button control__button--action" type="button">Выбрать</button>
        </div>

        <!-- Выбор сортировки -->
        <div class="control__wrap control__wrap--sort" title="Выбрать сортировку" data-list="hide">
          <button class="control__button control__button--dropDown" type="button">
            <span class="control__name">По дате изменения</span>
            <span class="visuallyhidden">Открыть выпадающий список</span>
          </button>
            <ul class="control__dropDownList">
              <li>
                <input type="radio" id="sortNameZA" name="sort">
                <label class="control__dropDownItem" for="sortNameZA">По имени (Z–A)</label>
              </li>
              <li>
                <input type="radio" id="sortNameAZ" name="sort" checked>
                <label class="control__dropDownItem" for="sortNameAZ">По имени (A–Z)</label>
              </li>
              <li>
                <input type="radio" id="sortType" name="sort">
                <label class="control__dropDownItem" for="sortType">По дате изменения</label>
              </li>
            </ul>
        </div>

        <!-- Выбор варианта раскладки -->
        <div class="control__wrap control__wrap--layout" title="Переключить раскладку" data-list="hide" data-mode="sizeM">
          <button class="control__button control__button--dropDown" type="button">
            <span class="control__name">Обычной плиткой</span>
            <span class="visuallyhidden">Открыть выпадающий список</span>
          </button>
          <ul class="control__dropDownList">
            <li>
              <input type="radio" id="layoutSizeM" name="layout" checked>
              <label class="control__dropDownItem" for="layoutSizeM" data-layout="sizeM">Обычной плиткой</label>
            </li>
            <li>
              <input type="radio" id="layoutSizeL" name="layout">
              <label class="control__dropDownItem" for="layoutSizeL" data-layout="sizeL">Крупной плиткой</label>
            </li>
          </ul>
        </div>
      </section>
    </section>

    <section class="collection__empty">
      <p class="collection__emptyMsg">У вас пока нет созданных коллекций</p>
    </section>

    <section class="file tile" data-mode="sizeM" data-action="false">
    <ul class="tile__list">
      <li class="file__wrap tile__item">
        <button class="tile__btnCheck" type="button" data-check="false"><span class="visuallyhidden">Выбрать</span></button>
        <a class="file__item" href="">
          <div class="file__preview">
            <p class="file__videoPreview">
              <img src="img/video5.jpg" alt="">
              <span class="file__videoTime">1:47:20</span>
            </p>
          </div>
          <div class="file__info">
            <p class="file__date">2019-05-04</p>
            <p class="file__name">NM-BRANDBOOK-ZDO.JPG</p>
          </div>
        </a>
      </li>
      <li class="file__wrap tile__item">
        <button class="tile__btnCheck" type="button" data-check="false"><span class="visuallyhidden">Выбрать</span></button>
        <a class="file__item" href="">
          <div class="file__preview">
            <p class="file__videoPreview">
              <img src="img/video6.jpg" alt="">
              <span class="file__videoTime">10:23</span>
            </p>
          </div>
          <div class="file__info">
            <p class="file__date">2019-05-04</p>
            <p class="file__name">NM-BRANDBOOK-ZDO.JPG</p>
          </div>
        </a>
      </li>
      
    </ul>
  </section>

  </main>
  <footer>

  </footer>

  
  <script src="js/script.js"></script>
  <script src="js/picturefill.js"></script>
</body>
</html>
