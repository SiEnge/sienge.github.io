<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мои коллекции</title>
  <link media="all" rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="nikamed__header" data-placement="collection" data-user="login">
    <p class="nikamed__title">Добро пожаловать в медиа портал компании НИКАМЕД</p>
    <img class="nikamed__logo" src="img/nikamed_logo.svg" alt="" width="60" height="76">
  </header>

  <main class="nikamed__login">
    <p class="nikamed__slogan">Найдите нужный контент из любой точки планеты!</p>

    <form class="nikamed__form">
      <div class="nikamed__inputWrap">
        <input class="input" type="text" placeholder="Логин">
      </div>
      <div class="nikamed__inputWrap">
        <input class="input" type="password" placeholder="Пароль">
        <button class="password__btnShowHide" type="button"><span class="visuallyhidden">Показать/скрыть пароль</span></button>
      </div>
      <div class="nikamed__inputWrap">
        <button class="button button--ok" type="button" name="button">Вход в портал</button>
      </div>
    </form>

    <section class="nikamed__menu">
      <ul class="nikamed__menuList">
        <li class="nikamed__menuItem">
          <a href="">О компании</a>
        </li>
         <li class="nikamed__menuItem">
          <a href="">Защита данных</a>
        </li>
         <li class="nikamed__menuItem">
          <a href="">Условия пользования</a>
        </li>
         <li class="nikamed__menuItem">
          <a href="">Видеогид</a>
        </li>
      </ul>
      
    </section>
    

  </main>
  <footer>

  </footer>

  <script src="js/script.js"></script>
  <script src="js/picturefill.js"></script>
</body>
</html>
