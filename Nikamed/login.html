<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Страница входа</title>
  <link media="all" rel="stylesheet" href="css/style.css">
</head>

<body class="login">
  <header class="login__header">
    <p class="login__title">Добро пожаловать в&nbsp;медиа портал компании&nbsp;НИКАМЕД</p>
    <img class="login__logo" src="img/nikamed_logo.svg" alt="" width="60" height="76">
  </header>

  <main class="login__login">
    <p class="login__slogan">Найдите нужный контент из любой точки планеты!</p>

    <form class="login__form">
      <div class="login__input input">
        <input type="text" placeholder="Логин">
      </div>
      <div class="login__input input input--password" data-password="hide">
        <input type="password" placeholder="Пароль">
        <button class="input__btnPassword" type="button" title="Показать пароль"><span class="visuallyhidden">Показать/скрыть пароль</span></button>
      </div>
      <div class="login__input">
        <button class="login__button button button--ok" type="button" name="button" disabled="">Вход в портал</button>
      </div>
    </form>

    <section class="login__menu">
      <ul class="login__menuList">
        <li class="login__menuItem">
          <a href="http://www.login.ru/about/" target="_blank">О компании</a>
        </li>
         <li class="login__menuItem">
          <a href="rules.html#dataProtection">Защита данных</a>
        </li>
         <li class="login__menuItem">
          <a href="rules.html#termOfUse">Условия пользования</a>
        </li>
         <li class="login__menuItem">
          <a href="">Видеогид</a>
        </li>
      </ul>
      
    </section>
    

  </main>
  <footer>

  </footer>

  <script src="js/script.js"></script>
  <script src="js/picturefill.js"></script>
</body>
</html>
