<!DOCTYPE html>

<head>
  <meta charset="utf-8">

  <title>Мои коллекции</title>

<body>
  <header class="header" data-user="logout">
    <!-- Вкладка Логотипа -->
    <div class="header__tab header__tab--logo">
      <a class="header__logo" href="index.html">
        <picture>
          <source media="(min-width: 720px)" srcset="img/logo.svg">
          <img src="img/logo_mobile.svg" width="24" height="18" alt="Логотип media.nikamed.ru">
        </picture>
      </a>
    </div>

    <!-- Вкладка Меню пользователя -->
    <div class="header__tab header__tab--user user" title="Меню" data-list="hide" data-notice="show">
  <span class="user__alert"></span>

  <button class="user__buttonOpen" type="button">
    <span class="user__name">АК</span>
    <span class="visuallyhidden">Открыть меню пользователя</span>
  </button>

  <button class="user__buttonLogin" type="button">Войти</button>



  <!-- выпадающее Меню пользователя -->
  <div class="user__wrap">
    <div class="user__overlay"></div>
    <ul class="user__dropDownList">
      <li class="user__dropDownItemWrap--notice" data-notice="new">
        <button class="user__dropDownItem user__dropDownItem--notice" type="button">3 уведомления</button>
      </li>
      <li>
        <button class="user__dropDownItem user__dropDownItem--profile" type="button">Александр К.</button>
      </li>
      <li>
        <button class="user__dropDownItem user__dropDownItem--help" type="button">Помощь</button>
      </li>
      <li>
        <button class="user__dropDownItem user__dropDownItem--signout" type="button">Выйти</button>
      </li>
    </ul>
  </div>

</div>

  </header>

  <main class="main password">
    <section class="password__header">
      <h1 class="password__title title">Создание нового пароля</h1>
    </section>
    <div class="password__content">
      <section class="password__new">
        <div class="password__inputWrap">
          <label class="password__label" for="newPassword">Новый пароль</label>
          <div class="password__inputCont" data-password="hide">
            <input class="input" type="email" placeholder="" id="newPassword">
            <button class="password__btnShowHide" type="button"><span class="visuallyhidden">Показать/скрыть пароль</span></button>
          </div>
  
          

        </div>
        <div class="password__inputWrap">
          <label class="password__label" for="newPasswordRepeat">Повторите новый пароль</label>
          <div class="password__inputCont" data-password="show">
            <input class="input" type="email" placeholder="" id="newPasswordRepeat">
            <button class="password__btnShowHide" type="button"><span class="visuallyhidden">Показать/скрыть пароль</span></button>
          </div>
        </div>
        <button class="button button--ok" type="button" name="button">Сохранить</button>
        
      </section>

  </main>
